<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      padding: unset;
      margin: unset;
    }

    .container {
      width: 100%;
      height: 100vh;
      background-color: teal;
    }
  </style>
</head>
<body>
  
  <div class="container">
    container
  </div>

  <script>
    const menuSettings = () => {
        const menuNum = document.querySelector('.menu-num');
        const num = menuNum.value;
        if (num > 9999) {
          return;
        }
        const menu = document.querySelector('.menu');
        menu.innerHTML = '';
        for (let i = 0; i < num; i++) {
          // menu
          let li = document.createElement('li');
          li.innerHTML = 'Item'+ i;
          menu.appendChild(li);
        }
      };
  </script>

</body>
</html>
