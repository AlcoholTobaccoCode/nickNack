<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    table {
      color: #fff;
    }
    th:nth-child(2n) {
      background-color: rgba(253, 176, 192, .5);
    }
    th:nth-child(2n+1) {
      background-color: rgba(14, 110, 109, .5);
    }

    tr {
      display: flex;
      flex-wrap: wrap;
    }

    td:nth-child(2n) {
      background-color: rgba(14, 110, 109, .5);
    }
    td:nth-child(2n+1) {
      background-color: rgba(253, 176, 192, .5);
    }

    td {
      min-width: 20%;
    }

  </style>
  <table border="0" cellspacing="0" cellpadding="0" width="100%">

      <th>1</th>

      <th>5</th>
      <th>6</th>
    </tr> -->
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
