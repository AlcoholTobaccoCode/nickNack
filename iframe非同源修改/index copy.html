<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    * {
      padding: unset;
      margin: unset;
    }

    .container {
      width: 100%;
      height: 100vh;
      background-color: teal;
    }

    .btn-arr {
      box-sizing: border-box;
      height: 48px;
      padding: 8px 12px;
      display: flex;
      gap: 8px;
    }

    #kujialeiframe {
      height: calc(100vh - 64px);
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="btn-arr">
      <button onclick="setkujialeiframeurl()">setkujialeiframeurl</button>
      <button onclick="getkujialeiframe()">kujialeiframe</button> 
    </div>
    <iframe id="kujialeiframe" src="./main.html" frameborder="0"></iframe>
  </div>

  <script>
    
    function setkujialeiframeurl() {
      var kujialeiframe = document.getElementById('kujialeiframe');
      kujialeiframe.src = '/kujialeweb/pub/cspace/budget/list-detail?obsId=3FO4K56NNV3T'
      console.info('kujialeiframe.src ', kujialeiframe.src)
    }
    
    function getkujialeiframe() {
      var kujialeiframe = document.getElementById('kujialeiframe');
      console.info('kujialeiframe ', kujialeiframe)
    }

  </script>

</body>
</html>
